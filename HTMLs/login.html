                <ion-icon name="close"></ion-icon> <!-- does not work for "close-circle-sharp"-->

            <h2>Log In</h2>

                <div class = "input-box">

                    <input type = "email" required>
                    <label>Email</label>
                </div>

                    <input type = "password" required>

                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox"> Remember Me for Later</label>
                    <a href = "#">Forgot Password?</a>
                </div>
                <button type="submit" class = "btn">Log In</button>
                <div class = "login-register">
                    <p>Dont have an account? Make one Here: <a href="#" class = "register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">   <!--Creates a register box-->
            <h2>Registration</h2>
            <form action="#">
            <div class = "input-box">
                <ion-icon name="person"></ion-icon>
                <input type = "text" required>
                <label>Username</label>
            </div>
            
                <div class = "input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type = "email" required>
                    <label>Email</label>
                </div>
                <div class = "input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type = "password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type ="checkbox"> I agree to the terms and conditions</label>

                </div>
                <button type="submit" class = "btn">Register</button>
                <div class = "login-register">
                    <p>Already have an account? Get in Here! <a href="#" class = "login-link">Log In!</a></p>
                </div>
            </form>
        </div>

    </div>
